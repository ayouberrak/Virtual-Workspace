<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Map</title>
    <script src="./js/main.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>


<body class="bg-gray-50">
    <main class="flex min-h-screen">

        <aside class="w-1/4 p-5 bg-white border-r rounded-r-3xl shadow-lg flex flex-col">
            <h3 class="text-2xl font-bold text-center mb-6 border-b pb-2">List Worker</h3>

            <button id="btn-add" class="mb-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-xl shadow">
                + Add
            </button>

            <div class="mb-6 space-y-3">
                <input type="text" id="search-worker" placeholder="Search by name or role..." 
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">

                <select id="filter-role" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm bg-white">
                    <option value="all">Filter by Role (All)</option>
                    <option value="Réceptionnistes">Réceptionnistes</option>
                    <option value="Techniciens IT">Techniciens IT</option>
                    <option value="Agents de sécurité">Agents de sécurité</option>
                    <option value="Manager">Manager</option>
                    <option value="Nettoyage">Nettoyage</option>
                    <option value="Autres rôles">Autres rôles</option>
                </select>
            </div>
            <div id="workers-container" class="flex flex-col overflow-y-auto space-y-3 no-scrollbar">
            </div>
        </aside>

        <section class="w-3/4 p-5 flex flex-col items-center">

            <div id="temp-alert" class="w-full max-w-full p-2 mb-4 bg-red-600/90 text-white text-center rounded-lg shadow-xl hidden z-40 transition-opacity duration-300">
            </div>

            <div class="relative w-full aspect-video rounded-xl shadow-lg overflow-hidden max-w-full">
                <img src="./public/images/plan d'etrage.jpg" alt="Plan d'étage" class="w-full h-full object-cover">

                <div class="absolute inset-0 grid grid-cols-[38%_17%_22%_22%] grid-rows-[34%_32.5%_32.5%] ">

                    <div class="col-start-1 row-start-1 bg-gray-900/40 hover:bg-green-500/50 rounded-lg p-2 flex flex-col justify-between cursor-pointer">
                        <h3 class="text-white text-xs md:text-sm font-semibold">Salle de conférence</h3>
                        <div id="container-conference" class="flex flex-wrap gap-2 overflow-y-auto no-scrollbar"></div>
                        <button id="btn-salle-conference" class="bg-white/20 text-white w-7 h-7 rounded-full flex items-center justify-center hover:scale-110 transition">+</button>
                    </div>

                    <div class="col-start-1 row-start-2 row-span-2 bg-red-900/40 hover:bg-red-500/50 rounded-lg p-2 flex flex-col justify-between cursor-pointer">
                        <h3 class="text-white text-xs md:text-sm font-semibold">Réception</h3>
                        <div id="container-reception" class="flex flex-wrap gap-2 overflow-y-auto no-scrollbar"></div>
                        <button id="btn-reception" class="bg-white/20 text-white w-7 h-7 rounded-full flex items-center justify-center hover:scale-110 transition">+</button>
                    </div>

                    <div class="col-start-3 row-start-1 bg-red-900/40 hover:bg-red-500/50 rounded-lg p-2 flex flex-col justify-between cursor-pointer">
                        <h3 class="text-white text-xs md:text-sm font-semibold">Salle des serveurs</h3>
                        <div id="container-serveurs" class="flex flex-wrap gap-2 overflow-y-auto no-scrollbar"></div>
                        <button id="btn-salle-serveurs" class="bg-white/20 text-white w-7 h-7 rounded-full flex items-center justify-center hover:scale-110 transition">+</button>
                    </div>

                    <div class="col-start-4 row-start-1 bg-red-900/40 hover:bg-red-500/50 rounded-lg p-2 flex flex-col justify-between cursor-pointer">
                        <h3 class="text-white text-xs md:text-sm font-semibold">Salle de sécurité</h3>
                        <div id="container-securite" class="flex flex-wrap gap-2 overflow-y-auto no-scrollbar"></div>
                        <button id="btn-salle-securite" class="bg-white/20 text-white w-7 h-7 rounded-full flex items-center justify-center hover:scale-110 transition">+</button>
                    </div>

                    <div class="col-start-3 row-start-3 bg-gray-900/40 hover:bg-green-500/50 rounded-lg p-2 flex flex-col justify-between cursor-pointer">
                        <h3 class="text-white text-xs md:text-sm font-semibold">Salle du personnel</h3>
                        <div id="container-personnel" class="flex flex-wrap gap-2 overflow-y-auto no-scrollbar"></div>
                        <button id="btn-salle-personnel" class="bg-white/20 text-white w-7 h-7 rounded-full flex items-center justify-center hover:scale-110 transition">+</button>
                    </div>

                    <div class="col-start-4 row-start-3 bg-red-900/40 hover:bg-red-500/50 rounded-lg p-2 flex flex-col justify-between cursor-pointer">
                        <h3 class="text-white text-xs md:text-sm font-semibold">Salle d’archives</h3>
                        <div id="container-archives" class="flex flex-wrap gap-2 overflow-y-auto no-scrollbar"></div>
                        <button id="btn-salle-darchives" class="bg-white/20 text-white w-7 h-7 rounded-full flex items-center justify-center hover:scale-110 transition">+</button>
                    </div>

                </div>
            </div>
        </section>

        <div id="model-form" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900/90 p-4 hidden overflow-y-auto">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 border border-gray-300">

                <h3 class="text-2xl font-bold text-blue-600 text-center mb-6">Add Worker</h3>

                <form id="formulaire" class="flex flex-col gap-4">

                    <div class="flex flex-col">
                        <label for="name" class="text-gray-700 text-sm mb-1">Name:</label>
                        <input type="text" id="name" name="name" required
                            class="px-4 py-2 rounded-lg bg-gray-50 text-gray-900 border border-gray-300 ">
                    </div>

                    <div class="flex flex-col">
                        <label for="role" class="text-gray-700 text-sm mb-1">Role:</label>
                        <select id="role" name="role" required
                            class="px-4 py-2 rounded-lg bg-gray-50 text-gray-900 border border-gray-300 ">
                            <option value="Réceptionnistes">Réceptionnistes</option>
                            <option value="Techniciens IT">Techniciens IT</option>
                            <option value="Agents de sécurité">Agents de sécurité</option>
                            <option value="Manager">Manager</option>
                            <option value="Nettoyage">Nettoyage</option>
                            <option value="Autres rôles">Autres rôles</option>
                        </select>
                    </div>

                    <div class="flex items-center gap-4">
                        <div class="flex-1 flex flex-col">
                            <label for="Photo" class="text-gray-700 text-sm mb-1">Photo URL:</label>
                            <input type="text" id="Photo" name="Photo"
                                class="px-4 py-2 rounded-lg bg-gray-50 text-gray-900 border border-gray-300 ">
                        </div>
                        <div id="photoPreview" class="w-20 h-20 rounded-full overflow-hidden border-2 border-blue-500">
                            <img src="./public/images/default-Photo.jpg" alt="Preview" class="w-full h-full object-cover">
                        </div>
                    </div>

                    <div class="flex flex-col">
                        <label for="email" class="text-gray-700 text-sm mb-1">Email:</label>
                        <input type="email" id="email" name="email" required
                            class="px-4 py-2 rounded-lg bg-gray-50 text-gray-900 border border-gray-300 ">
                    </div>

                    <div class="flex flex-col">
                        <label for="phone" class="text-gray-700 text-sm mb-1">Phone:</label>
                        <input type="text" id="phone" name="phone" required
                            class="px-4 py-2 rounded-lg bg-gray-50 text-gray-900 border border-gray-300 ">
                    </div>

                    <div class="flex flex-col border-t border-gray-300 pt-4">
                        <h4 class="text-gray-700 font-semibold mb-2">Professional Experiences</h4>
                        <button type="button" id="btn-Add-Experiences"
                            class="text-blue-600 hover:text-blue-700 text-sm font-medium self-start">+ Add Experience</button>
                        <div id="experiances-contairer" class="mt-2 space-y-2">
                        </div>
                    </div>

                    <div class="flex gap-4 mt-4">
                        <button type="submit"
                            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-xl transition shadow-md">Add Worker</button>
                        <button type="button" id="cancel-btn"
                            class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 rounded-xl transition shadow-md">Cancel</button>
                    </div>

                </form>
            </div>
        </div>

        <div id="modal-container" class="fixed inset-0 z-50 hidden items-center justify-center bg-gray-900/90 p-4">
            <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg p-6 border border-green-500 relative">
                <h3 id="modal-title" class="text-xl font-bold text-green-600 mb-4 border-b border-gray-300 pb-2">Ajouter à : [Zone Name]</h3>
                <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 transition">
                    <i class="fa-solid fa-xmark text-2xl"></i>
                </button>
                <div id="authorized-employees-list" class="space-y-2 max-h-80 overflow-y-auto no-scrollbar">
                </div>
                <p id="no-role-message" class="text-gray-500 italic text-center py-4 hidden">No unassigned workers match the required roles for this zone.</p>
            </div>
        </div>

    </main>
</body>

</html>
