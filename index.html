<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="/js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Document</title>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        ;
    </style>
</head>

<body class="bg-slate-800 text-gray-200">
    <main class="flex h-screen md:flex-row flex-col">
        <div class="p-5 flex flex-col items-center gap-0 bg-slate-800 rounded-2xl shadow-xl border-r-2 border-slate-600 
                    md:w-1/4 w-full md:h-full h-1/4" id="workers-container">

            <h3 class="text-[2rem] font-bold text-slate-100">Add worker</h3>
            <button id="btn-add"
                class=" px-4 py-2 font-bold text-white transition-all duration-200 ease-in-out bg-blue-600 rounded-xl shadow-lg shadow-blue-500/50 hover:bg-blue-700 hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:ring-offset-2">
                +add
            </button>
        </div>

        <div class="relative w-full ">

            <img src="./public/images/plan d'etrage.jpg" alt="plan d'etrage" class="w-full max-h-screen h-auto block">

            <div class="absolute top-0 left-0 w-full h-full grid 
                        grid-cols-[38%_17%_22%_22%] 
                        grid-rows-[33.5%_32%_32.5%]">

                <div aria-label="Salle de conférence "
                    class="col-start-1 row-start-1 
                               flex justify-center items-center cursor-pointer rounded bg-white/30 transition-all hover:bg-green-500/40">
                    <h3 class="font-bold text-lg text-slate-800 uppercase tracking-wider text-center">
                        Salle de conférence
                    </h3>
                </div>

                <div aria-label="Réception"
                    class="col-start-1 row-start-2 row-span-2 
                               flex justify-center  items-center cursor-pointer rounded bg-white/30 transition-all hover:bg-green-500/40">
                    <h3 class=" font-bold text-lg text-slate-800 uppercase tracking-wider text-center">Réception</h3>
                </div>
                <div aria-label="Salle des serveurs"
                    class="col-start-3 row-start-1 
                               flex justify-center items-center cursor-pointer rounded bg-white/30 transition-all hover:bg-green-500/40">
                    <h3 class="font-bold text-lg text-slate-800 uppercase tracking-wider text-center">Salle des serveurs</h3>
                </div>
                <div aria-label="Salle de sécurité"
                    class="col-start-4 row-start-1 
                               flex justify-center items-center cursor-pointer rounded bg-white/30 transition-all hover:bg-green-500/40">
                    <h3 class="font-bold text-lg text-slate-800 uppercase tracking-wider text-center">Salle de sécurité</h3>
                </div>

                <div aria-label="Salle du personnel"
                    class="col-start-3 row-start-3 
                               flex justify-center items-center  cursor-pointer rounded bg-white/30 transition-all hover:bg-green-500/40">
                    <h3 class="font-bold text-lg text-slate-800 uppercase tracking-wider text-center">Salle du personnel</h3>
                </div>

                <div aria-label="Salle d’archives"
                    class="col-start-4 row-start-3 
                               flex justify-center items-center cursor-pointer rounded bg-white/30 transition-all hover:bg-green-500/40">
                    <h3 class="font-bold text-lg text-slate-800 uppercase tracking-wider text-center">Salle d’archives</h3>
                </div>

            </div>

        </div>
        <div id="model-form"
            class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-800 bg-opacity-75">

            <div
                class="no-scrollbar w-full max-w-md p-8 overflow-y-auto bg-slate-800 rounded-2xl shadow-xl md:max-h-[90vh] max-h-full">

                <h3 class="mb-6 text-3xl font-bold text-slate-100">Worker Info</h3>

                <form action="#" class="flex flex-col gap-5" id="formulaire">

                    <div class="flex flex-col">
                        <label for="name" class="mb-2 text-sm font-medium text-slate-400">Name:</label>
                        <input type="text" id="name" name="name"
                            class="w-full px-4 py-3 text-gray-100 transition-all duration-200 ease-in-out bg-slate-700 border-0 rounded-lg outline-none focus:bg-slate-600 focus:ring-2 focus:ring-green-500">
                    </div>

                    <div class="flex flex-col">
                        <label for="role" class="mb-2 text-sm font-medium text-slate-400">Role:</label>
                        <select id="role" name="role"
                            class="w-full px-4 py-3 text-gray-100 transition-all duration-200 ease-in-out bg-slate-700 border-0 rounded-lg outline-none focus:bg-slate-600 focus:ring-2 focus:ring-green-500">
                            <option value="Réceptionnistes">Réceptionnistes</option>
                            <option value="Techniciens IT">Techniciens IT</option>
                            <option value="Agents de sécurité">Agents de sécurité</option>
                        </select>
                    </div>

                    <div class="flex items-center gap-6">
                        <div class="flex flex-col w-full">
                            <label for="Photo" class="mb-2 text-sm font-medium text-slate-400">URL Photo :</label>
                            <input type="text" id="Photo" name="Photo"
                                class="w-full px-4 py-3 text-gray-100 transition-all duration-200 ease-in-out bg-slate-700 border-0 rounded-lg outline-none focus:bg-slate-600 focus:ring-2 focus:ring-green-500">
                        </div>
                        <div class="flex-shrink-0 w-24 h-24 bg-slate-700 rounded-full" id="photoPreview">
                            <img src="./public/images/default-Photo.jpg" alt="default-Photo" class="rounded-[100px]">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="mb-2 text-sm font-medium text-slate-400">Email:</label>
                        <input type="email" id="email" name="email"
                            class="w-full px-4 py-3 text-gray-100 transition-all duration-200 ease-in-out bg-slate-700 border-0 rounded-lg outline-none focus:bg-slate-600 focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label for="phone" class="mb-2 text-sm font-medium text-slate-400">Phone:</label>
                        <input type="text" id="phone" name="phone"
                            class="w-full px-4 py-3 text-gray-100 transition-all duration-200 ease-in-out bg-slate-700 border-0 rounded-lg outline-none focus:bg-slate-600 focus:ring-2 focus:ring-green-500">
                    </div>

                    <div class="pt-4 border-t border-slate-600" id="experiances-contairer">
                        <h4 class="text-lg font-semibold text-slate-200" id="nextSilblingExperiances">Expériences
                            professionnelles</h4>

                        <button type="button" id="btn-Add-Expriances"
                            class="mt-2 text-sm font-medium text-green-400 hover:text-green-300 focus:outline-none">
                            + Ajouter Expériences
                        </button>
                    </div>

                    <div class="flex gap-4">
                        <button type="submit"
                            class="w-full px-4 py-3 mt-4 font-bold text-white transition-all duration-200 ease-in-out bg-green-600 rounded-xl shadow-lg shadow-green-500/50 hover:bg-green-700 hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-green-700 focus:ring-offset-2">
                            Save Worker
                        </button>
                        <button type="button" id="cancel-btn"
                            class="w-full px-4 py-3 mt-4 font-bold text-white transition-all duration-200 ease-in-out bg-red-600 rounded-xl shadow-lg shadow-red-500/50 hover:bg-red-700 hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-red-700 focus:ring-offset-2">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </main>


</body>

</html>
