<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="/js/main.js" defer></script>
    <link rel="stylesheet" href="./css/output.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Worker Map</title>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Classe pour le ratio personnalisé si nécessaire, sinon utiliser aspect-video, aspect-square, etc. */
        .map-aspect-ratio {
            /* Remplacez par le ratio de votre image de plan (largeur/hauteur) pour une responsivité parfaite */
            aspect-ratio: 16 / 9; 
        }
    </style>
</head>

<body>
    <main class="flex h-screen bg-gray-50"> 
        
        <div class="p-5 flex flex-col items-center bg-white rounded-r-3xl shadow-2xl border-r border-gray-100 
                    md:w-1/4 w-[24%] md:h-full">

            <h3 class="text-[2rem] font-extrabold text-gray-800 mb-6 border-b pb-2 w-full text-center">List worker</h3>
            
            <button id="btn-add" class="px-4 py-2 font-bold text-white cursor-pointer 
                                        bg-blue-600 rounded-xl hover:bg-blue-700 transition duration-150 shadow-lg mb-6">
                +add
            </button>
            
            <div id="workers-container" class="overflow-y-auto no-scrollbar w-full mt-4 space-y-3">
                </div>
        </div>

        <div class="relative w-full p-4 md:p-8 flex items-center justify-center">

            <div class="w-full relative map-aspect-ratio shadow-2xl rounded-xl overflow-hidden">
                
                <img src="./public/images/plan d'etrage.jpg" alt="plan d'etrage" 
                     class="w-full h-full object-cover block">

                <div
                    class="absolute inset-0 grid grid-cols-[38%_17%_22%_22%] grid-rows-[34%_32.5%_32.5%]">
                    
                    <div class="col-start-1 row-start-1">
                        <div aria-label="Salle de conférence" id="salle-conference"
                            class="h-full w-full rounded-lg bg-gray-900/40 border border-white/10 p-2  md:p-4 flex flex-col justify-between 
                                   cursor-pointer transition-all duration-300  
                                   hover:bg-green-500/50 hover:border-green-300 group shadow-xl">
                            <h3 class="md:font-semibold text-white md:uppercase w-24 md:w-full tracking-wider text-[10px] md:text-sm">
                                Salle de conférence
                            </h3>
                            <div id="container-conference" class="flex flex-wrap gap-2 overflow-y-auto h-full mt-2"></div>
                            <button class="w-7 h-7 rounded-full 
                                           bg-white/20 text-white flex items-center justify-center 
                                           text-lg font-mono self-end transition-all duration-300
                                                group-hover:scale-110" id="btn-salle-conference">
                                +
                            </button>
                        </div>
                    </div>

                    <div class="col-start-1 row-start-2 row-span-2">
                        <div aria-label="Réception" class="h-full w-full rounded-lg 
                            bg-red-900/40 border border-white/10 p-2  md:p-4 flex flex-col justify-between 
                            cursor-pointer transition-all duration-300  
                            hover:bg-red-500/50 hover:border-red-300 group shadow-xl">

                            <h3 class="md:font-semibold text-white md:uppercase w-24 md:w-full tracking-wider text-[10px] md:text-sm">
                                Réception
                            </h3>
                            <div id="container-reception" class="flex flex-wrap gap-2 overflow-y-auto h-full mt-2"></div>
                            
                            <button class="w-7 h-7 rounded-full 
                                           bg-white/20 text-white flex items-center justify-center 
                                           text-lg font-mono self-end transition-all duration-300
                                            group-hover:scale-110" id="btn-reception">
                                +
                            </button>
                        </div>
                    </div>
                    
                    <div class="col-start-3 row-start-1">
                        <div aria-label="Salle des serveurs" class="h-full w-full rounded-lg 
                            bg-red-900/40 border border-white/10 p-2  md:p-4 flex flex-col justify-between 
                            cursor-pointer transition-all duration-300  
                            hover:bg-red-500/50 hover:border-red-300 group shadow-xl">
                            <h3 class="md:font-semibold text-white md:uppercase w-24 md:w-full tracking-wider text-[10px] md:text-sm">
                                Salle des serveurs
                            </h3>
                            <div id="container-serveurs" class="flex flex-wrap gap-2 overflow-y-auto h-full mt-2"></div>
                            <button class="w-7 h-7 rounded-full bg-white/20 text-white flex items-center justify-center 
                                           text-lg font-mono self-end transition-all duration-300
                                            group-hover:scale-110" id="btn-salle-serveurs">
                                +
                            </button>
                        </div>
                    </div>

                    <div class="col-start-4 row-start-1">
                        <div aria-label="Salle de sécurité" class="h-full w-full rounded-lg 
                            bg-red-900/40 border border-white/10 p-2  md:p-4 flex flex-col justify-between 
                            cursor-pointer transition-all duration-300  
                            hover:bg-red-500/50 hover:border-red-300 group shadow-xl">
                            <h3 class="md:font-semibold text-white md:uppercase w-24 md:w-full tracking-wider text-[10px] md:text-sm">
                                Salle de sécurité
                            </h3>
                            <div id="container-securite" class="flex flex-wrap gap-2 overflow-y-auto h-full mt-2"></div>
                            <button class="w-7 h-7 rounded-full bg-white/20 text-white flex items-center justify-center 
                                           text-lg font-mono self-end transition-all duration-300
                                            group-hover:scale-110" id="btn-salle-securite">
                                +
                            </button>
                        </div>
                    </div>

                    <div class="col-start-3 row-start-3">
                        <div aria-label="Salle du personnel" class="h-full w-full rounded-lg 
                            bg-gray-900/40 border border-white/10 p-2  md:p-4 flex flex-col justify-between 
                            cursor-pointer transition-all duration-300  
                            hover:bg-green-500/50 hover:border-green-300 group shadow-xl">
                            <h3 class="md:font-semibold text-white md:uppercase w-24 md:w-full tracking-wider text-[10px] md:text-sm">
                                Salle du personnel
                            </h3>
                            <div id="container-personnel" class="flex flex-wrap gap-2 overflow-y-auto h-full mt-2"></div>
                            <button class="w-7 h-7 rounded-full bg-white/20 text-white flex items-center justify-center 
                                           text-lg font-mono self-end transition-all duration-300
                                            group-hover:scale-110" id="btn-salle-personnel">
                                +
                            </button>
                        </div>
                    </div>

                    <div class="col-start-4 row-start-3">
                        <div aria-label="Salle d’archives" class="h-full w-full rounded-lg 
                            bg-red-900/40 border border-white/10 p-2  md:p-4 flex flex-col justify-between 
                            cursor-pointer transition-all duration-300  
                            hover:bg-red-500/50 hover:border-red-300 group shadow-xl">
                            <h3 class="md:font-semibold text-white md:uppercase w-24 md:w-full tracking-wider text-[10px] md:text-sm">
                                Salle d’archives
                            </h3>
                            <div id="container-archives" class="flex flex-wrap gap-2 overflow-y-auto h-full mt-2"></div>
                            <button class="w-7 h-7 rounded-full bg-white/20 text-white flex items-center justify-center 
                                           text-lg font-mono self-end transition-all duration-300
                                            group-hover:scale-110" id="btn-salle-darchives">
                                +
                            </button>
                        </div>
                    </div>
                    
                    <div id="modal-container"
                        class="fixed inset-0 bg-gray-900/70 hidden flex items-center justify-center z-50">
                        <div id="modal-content"
                            class="bg-gray-800 rounded-lg shadow-2xl p-6 max-w-[25rem] max-h-[90vh] overflow-y-auto transform transition-all duration-300 border border-blue-500">
                            <h3 id="modal-title" class="text-xl font-mono mb-4 pb-2 text-blue-300 tracking-widest border-b border-gray-600"></h3>
                            <div id="authorized-employees-list" class="space-y-3 mt-4">
                            </div>
                            <p id="no-role-message" class="text-center text-red-400 font-mono mt-4 hidden">
                                Il n'y a aucun woker pour cette salle
                            </p>
                            <button id="close-modal-btn"
                                class="mt-6 w-full py-3 px-4 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 transition duration-150 ease-in-out shadow-md">
                                Fermer
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="model-form"
            class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-gray-900/90">
            <div
                class="no-scrollbar w-full max-w-md p-8 overflow-y-auto bg-gray-800 rounded-2xl shadow-2xl md:max-h-[90vh] max-h-full border border-blue-500">

                <h3 class="mb-6 text-3xl font-bold text-blue-400 text-center">Add worker</h3>

                <form action="#" class="flex flex-col gap-5" id="formulaire">

                    <div class="flex flex-col">
                        <label for="name" class="mb-2 text-sm font-medium text-gray-300">Name:</label>
                        <input type="text" id="name" name="name"
                            class="w-full px-4 py-3 text-white transition-all duration-200 bg-gray-700 border border-gray-600 rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="flex flex-col">
                        <label for="role" class="mb-2 text-sm font-medium text-gray-300">Role:</label>
                        <select id="role" name="role"
                            class="w-full px-4 py-3 text-white transition-all duration-200 bg-gray-700 border border-gray-600 rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="Réceptionnistes">Réceptionnistes</option>
                            <option value="Techniciens IT">Techniciens IT</option>
                            <option value="Agents de sécurité">Agents de sécurité</option>
                            <option value="Manager">Manager</option>
                        </select>
                    </div>

                    <div class="flex items-center gap-6">
                        <div class="flex flex-col w-full">
                            <label for="Photo" class="mb-2 text-sm font-medium text-gray-300">URL Photo :</label>
                            <input type="text" id="Photo" name="Photo"
                                class="w-full px-4 py-3 text-white bg-gray-700 border border-gray-600 rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="flex-shrink-0 w-24 h-24 bg-gray-600 rounded-full border-2 border-blue-500 overflow-hidden" id="photoPreview">
                            <img src="./public/images/default-Photo.jpg" alt="default-Photo" class="w-full h-full object-cover rounded-full">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="mb-2 text-sm font-medium text-gray-300">Email:</label>
                        <input type="email" id="email" name="email"
                            class="w-full px-4 py-3 text-white transition-all duration-200 bg-gray-700 border border-gray-600 rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="phone" class="mb-2 text-sm font-medium text-gray-300">Phone:</label>
                        <input type="text" id="phone" name="phone"
                            class="w-full px-4 py-3 text-white transition-all duration-200 bg-gray-700 border border-gray-600 rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="pt-4 border-t border-gray-600" id="experiances-contairer">
                        <h4 class="text-lg font-semibold text-gray-300" id="nextSilblingExperiances">Professional
                            Experiences</h4>

                        <button type="button" id="btn-Add-Expriances"
                            class="mt-2 text-sm font-medium text-blue-400 hover:text-blue-300 cursor-pointer">
                            + Add Experiments
                        </button>
                    </div>

                    <div class="flex gap-4">
                        <button type="submit"
                            class="cursor-pointer w-full px-4 py-3 mt-4 font-bold text-white transition-all duration-200 
                                   bg-blue-600 rounded-xl hover:bg-blue-700 shadow-lg">
                            Add Worker
                        </button>
                        <button type="button" id="cancel-btn"
                            class="cursor-pointer w-full px-4 py-3 mt-4 font-bold text-white transition-all duration-200 
                                   bg-gray-600 rounded-xl hover:bg-gray-700 shadow-lg">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </main>


</body>

</html>
