<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="/js/main.js" defer></script>
    <link rel="stylesheet" href="./css/output.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Document</title>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        ;
    </style>
</head>

<body>
    <main class="flex h-screen ">
        <div class=" p-5 flex flex-col items-center bg-white rounded-2xl shadow-xl border-r-2 border-slate-600 
                    md:w-1/4 w-[24%]  md:h-full">

            <h3 class="text-[2rem] font-extrabold text-black">List worker</h3>
            <button id="btn-add" class=" px-4 py-2 font-bold text-white cursor-pointer bg-green-600 rounded-xl  ">
                +add
            </button>
            <div id="workers-container" class="overflow-y-auto no-scrollbar">

            </div>
        </div>

        <div class="relative w-full ">

            <img src="./public/images/plan d'etrage.jpg" alt="plan d'etrage" class="w-full  h-screen block">

            <div
                class="absolute top-0 left-0 w-full h-auto min-h-screen grid grid-cols-[38%_17%_22%_22%] grid-rows-[34%_32.5%_32.5%]">
                <div class="col-start-1 row-start-1">
                    <div aria-label="Salle de conférence" id="salle-conference"
                        class=" h-full w-full rounded-lg bg-black/50 border border-white/10 p-4 flex flex-col justify-between cursor-pointer transition-all duration-300 hover:bg-green-500/40 hover:border-green-400 group">
                        <h3 class="font-semibold text-white uppercase tracking-wider text-sm">
                            Salle de conférence
                        </h3>

                        <button class="w-7 h-7 rounded-full 
                               bg-white/20 text-white/70 flex items-center justify-center 
                               text-lg font-mono
                               transition-all duration-300
                               self-end 
                               group-hover:bg-green-500 
                               group-hover:text-white
                               group-hover:scale-110" id="btn-salle-conference ">
                            +
                        </button>
                    </div>
                </div>

                <div class="col-start-1 row-start-2 row-span-2">
                    <div aria-label="Réception" class="h-full w-full rounded-lg 
                       bg-black/50 
                       border border-white/10 
                       p-4 flex flex-col justify-between 
                       cursor-pointer transition-all duration-300
                       hover:bg-green-500/40 
                       hover:border-green-400
                       group">

                        <h3 class="font-semibold text-white uppercase tracking-wider text-sm">
                            Réception
                        </h3>

                        <button class="w-7 h-7 rounded-full 
                               bg-white/20 text-white/70 
                               flex items-center justify-center 
                               text-lg font-mono
                               transition-all duration-300
                               self-end 
                               group-hover:bg-green-500 
                               group-hover:text-white
                               group-hover:scale-110" id="btn-reception">
                            +
                        </button>
                    </div>
                </div>

                <div class="col-start-3 row-start-1">
                    <div aria-label="Salle des serveurs" class="h-full w-full rounded-lg 
                       bg-black/50 
                       border border-white/10 
                       p-4 flex flex-col justify-between 
                       cursor-pointer transition-all duration-300
                       hover:bg-green-500/40 
                       hover:border-green-400
                       group">

                        <h3 class="font-semibold text-white uppercase tracking-wider text-sm">
                            Salle des serveurs
                        </h3>

                        <button class="w-7 h-7 rounded-full 
                               bg-white/20 text-white/70 
                               flex items-center justify-center 
                               text-lg font-mono
                               transition-all duration-300
                               self-end 
                               group-hover:bg-green-500 
                               group-hover:text-white
                               group-hover:scale-110" id="btn-salle-serveurs">
                            +
                        </button>
                    </div>
                </div>

                <div class="col-start-4 row-start-1">
                    <div aria-label="Salle de sécurité" class="h-full w-full rounded-lg 
                       bg-black/50 
                       border border-white/10 
                       p-4 flex flex-col justify-between 
                       cursor-pointer transition-all duration-300
                       hover:bg-green-500/40 
                       hover:border-green-400
                       group">

                        <h3 class="font-semibold text-white uppercase tracking-wider text-sm">
                            Salle de sécurité
                        </h3>

                        <button class="w-7 h-7 rounded-full 
                               bg-white/20 text-white/70 
                               flex items-center justify-center 
                               text-lg font-mono
                               transition-all duration-300
                               self-end 
                               group-hover:bg-green-500 
                               group-hover:text-white
                               group-hover:scale-110" id="btn-salle-securite">
                            +
                        </button>
                    </div>
                </div>

                <div class="col-start-3 row-start-3">
                    <div aria-label="Salle du personnel" class="h-full w-full rounded-lg 
                       bg-black/50 
                       border border-white/10 
                       p-4 flex flex-col justify-between 
                       cursor-pointer transition-all duration-300
                       hover:bg-green-500/40 
                       hover:border-green-400
                       group">

                        <h3 class="font-semibold text-white uppercase tracking-wider text-sm">
                            Salle du personnel
                        </h3>

                        <button class="w-7 h-7 rounded-full 
                               bg-white/20 text-white/70 
                               flex items-center justify-center 
                               text-lg font-mono
                               transition-all duration-300
                               self-end 
                               group-hover:bg-green-500 
                               group-hover:text-white
                               group-hover:scale-110" id="btn-salle-personnel">
                            +
                        </button>
                    </div>
                </div>

                <div class="col-start-4 row-start-3">
                    <div aria-label="Salle d’archives" class="h-full w-full rounded-lg 
                      bg-black/50 
                       border border-white/10 
                       p-4 flex flex-col justify-between 
                       cursor-pointer transition-all duration-300
                       hover:bg-green-500/40 
                       hover:border-green-400
                       group">

                        <h3 class="font-semibold text-white uppercase tracking-wider text-sm">
                            Salle d’archives
                        </h3>

                        <button class="w-7 h-7 rounded-full 
                               bg-white/20 text-white/70 
                               flex items-center justify-center 
                               text-lg font-mono
                               transition-all duration-300
                               self-end 
                               group-hover:bg-green-500 
                               group-hover:text-white
                               group-hover:scale-110" id="btn-salle-darchives">
                            +
                        </button>
                    </div>
                </div>

                <div id="modal-container"
                    class="fixed inset-0 bg-black/70 hidden flex items-center justify-center z-50">
                    <div id="modal-content"
                        class="bg-black rounded-lg shadow-2xl p-6 max-w-[25rem] max-h-[90vh] overflow-y-auto transform transition-all duration-300">
                        <h3 id="modal-title" class="text-xl font-mono mb-4 pb-2 text-white tracking-widest"></h3>
                        <div id="authorized-employees-list" class="space-y-3 mt-4">
                        </div>
                        <p id="no-role-message" class="text-center text-red-500 font-mono mt-4 hidden">
                            Il n'y a aucun woker pour cette salle
                        </p>
                        <button id="close-modal-btn"
                            class="mt-6 w-full py-3 px-4 bg-red-500 text-gray-900 font-bold rounded-lg hover:bg-red-400 transition duration-150 ease-in-out">
                            Fermer
                        </button>

                    </div>
                </div>
            </div>
        </div>
        <div id="model-form"
            class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 bg-opacity-50">
            <div
                class="no-scrollbar w-full max-w-md p-8 overflow-y-auto bg-black/80 rounded-2xl shadow-xl md:max-h-[90vh] max-h-full">

                <h3 class="mb-6 text-3xl font-bold text-slate-100 text-center">Add worker</h3>

                <form action="#" class="flex flex-col gap-5" id="formulaire">

                    <div class="flex flex-col">
                        <label for="name" class="mb-2 text-sm font-medium text-white">Name:</label>
                        <input type="text" id="name" name="name"
                            class="w-full px-4 py-3 text-black transition-all duration-200 ease-in-out bg-white border-0 rounded-lg outline-none  focus:ring-2 focus:ring-green-500">
                    </div>

                    <div class="flex flex-col">
                        <label for="role" class="mb-2 text-sm font-medium text-white">Role:</label>
                        <select id="role" name="role"
                            class="w-full px-4 py-3 text-black transition-all duration-200 ease-in-out bg-white border-0 rounded-lg outline-none  focus:ring-2 focus:ring-green-500">
                            <option value="Réceptionnistes">Réceptionnistes</option>
                            <option value="Techniciens IT">Techniciens IT</option>
                            <option value="Agents de sécurité">Agents de sécurité</option>
                        </select>
                    </div>

                    <div class="flex items-center gap-6">
                        <div class="flex flex-col w-full">
                            <label for="Photo" class="mb-2 text-sm font-medium text-white">URL Photo :</label>
                            <input type="text" id="Photo" name="Photo"
                                class="w-full px-4 py-3 text-black bg-white border-0 rounded-lg outline-none  focus:ring-2 focus:ring-green-500">
                        </div>
                        <div class="flex-shrink-0 w-24 h-24 bg-white rounded-full" id="photoPreview">
                            <img src="./public/images/default-Photo.jpg" alt="default-Photo" class="rounded-[100px]">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="mb-2 text-sm font-medium text-white">Email:</label>
                        <input type="email" id="email" name="email"
                            class="w-full px-4 py-3 text-black transition-all duration-200 ease-in-out bg-white border-0 rounded-lg outline-none  focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label for="phone" class="mb-2 text-sm font-medium text-white">Phone:</label>
                        <input type="text" id="phone" name="phone"
                            class="w-full px-4 py-3 text-black transition-all duration-200 ease-in-out bg-white border-0 rounded-lg outline-none  focus:ring-2 focus:ring-green-500">
                    </div>

                    <div class="pt-4 " id="experiances-contairer">
                        <h4 class="text-lg font-semibold text-white" id="nextSilblingExperiances">Professional
                            Experiences</h4>

                        <button type="button" id="btn-Add-Expriances"
                            class="mt-2 text-sm font-medium text-green-400  cursor-pointer">
                            + Add Experiments
                        </button>
                    </div>

                    <div class="flex gap-4">
                        <button type="submit"
                            class=" cursor-pointer w-full px-4 py-3 mt-4 font-bold text-white transition-all duration-200  bg-green-600 rounded-xl ">
                            Add Worker
                        </button>
                        <button type="button" id="cancel-btn"
                            class="cursor-pointer w-full px-4 py-3 mt-4 font-bold text-white transition-all duration-200  bg-red-600 rounded-xl ">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </main>


</body>

</html>
